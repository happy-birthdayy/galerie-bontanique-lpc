<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galerie Bontanique</title>
  <link rel="stylesheet" href="css/css.css">
</head>
<body>
<div class="wrapper">
  <header>
    <img src="img/title.gif">
  </header>
  <p class="ptext">Here is a selection of antique bontanical prints held in our collection.</p>
  <div class="items">
    <figure class="p1">
      <img class="box" src="img/print-01.jpg">
      <figcaption>
        <img src="img/icon.png">
        <span>Helianthus</span>
      </figcaption>
    </figure>
    <figure class="p2">
      <img class="box" src="img/print-02.jpg">
      <figcaption>
        <img src="img/icon.png">
        <span>Passiflora</span>
      </figcaption>
    </figure>
    <figure class="p3">
      <img class="box" src="img/print-03.jpg">
      <figcaption>
        <img src="img/icon.png">
        <span>Nyctocalos</span>
      </figcaption>
    </figure>
    <figure class="p1">
      <img class="box" src="img/print-04.jpg">
      <figcaption>
        <img src="img/icon.png">
        <span>Polianthes</span>
      </figcaption>
    </figure>
    <figure class="p2">
      <img class="box" src="img/print-05.jpg">
      <figcaption>
        <img src="img/icon.png">
        <span>Ficus</span>
      </figcaption>
    </figure>
    <figure class="p3">
      <img class="box" src="img/print-06.jpg">
      <figcaption>
        <img src="img/icon.png">
        <span>Dendrobium</span>
      </figcaption>
    </figure>
  </div>
</div>
</body>
</html>
